<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <main id="root" class="container m-5">
      <form class="bg-light my-5" name="myForm" onsubmit="start(event)">
        <label class="form-label my-2" for="num1">Enter a number: </label>
        <input class="form-control my-2" id="num1" name="num1" type="text" />
        <span id="nan" style="display: none">Not an number</span>
        <button class="btn btn-primary my-2" type="submit">Calculate</button>
        <button class="btn btn-secondary my-2" type="submit">
          Display Input
        </button>
      </form>
    </main>
    <footer></footer>
    <script type="module" src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
